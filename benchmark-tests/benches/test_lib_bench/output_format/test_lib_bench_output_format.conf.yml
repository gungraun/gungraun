groups:
  - runs_on: "!x86_64-unknown-freebsd"
    runs:
      - args: ["--nocapture"]
        expected:
          stdout: expected_stdout.1a
      - args: ["--nocapture"]
        expected:
          stdout: expected_stdout.1b
  - runs_on: "!x86_64-unknown-freebsd"
    runs:
      - args: ["--nosummary"]
        expected:
          stdout: expected_stdout.no_summary
  - runs_on: "!x86_64-unknown-freebsd"
    runs:
      - args:
          [
            "--callgrind-metrics=ir",
            "--cachegrind-metrics=ir,totalrw",
            "--dhat-metrics=totalbytes,totalunits",
            "--memcheck-metrics=errors",
            "--drd-metrics=contexts",
            "--helgrind-metrics=serr",
          ]
        expected:
          stdout: expected_stdout.cli-metrics
  - runs_on: "!x86_64-unknown-freebsd"
    runs:
      - args: ["--tolerance=50.0", "--nocapture"]
        expected:
          stdout: expected_stdout.cli-tolerance.1
      - args: ["--tolerance=50.0", "--nocapture"]
        expected:
          stdout: expected_stdout.cli-tolerance.2
  - runs_on: "x86_64-unknown-freebsd"
    runs:
      - args: []
